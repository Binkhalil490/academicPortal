<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <div class="wrapper">
      <div class="title">
        <h1>Course Form</h1>
      </div>
      <div class="contact-form">
        <div class="input-fields">
          <input type="text" class="input" placeholder="Course Code" formControlName="courseCode">
          <input type="text" class="input" placeholder="Course Name" formControlName="courseName">
          <input type="text" class="input" placeholder="Description" formControlName="description">
          <input type="text" class="input" placeholder="Course Materials" formControlName="courseMaterials">
          <input type="text" class="input" placeholder="Syllabus" formControlName="syllabus">

          <input type="text">
        </div>
        <div class="msg">
          <textarea placeholder="Message" formControlName="message"></textarea>
          <div class="btn" (click)="submitForm()">Submit</div>
        </div>
      </div>
    </div>
  </form>
