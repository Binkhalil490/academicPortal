<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input matInput formControlName="dueDate" type="date">
    </mat-form-field>

    <!-- Assuming you have a dropdown/select for selecting the course -->
    <mat-form-field>
        <mat-label>Course</mat-label>
        <mat-select formControlName="courseId">
            <!-- Options will be populated dynamically based on available courses -->
            <!-- Use ngFor to loop through the available courses and generate options -->
            <mat-option *ngFor="let course of availableCourses" [value]="course.id">
                {{ course.courseName }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
